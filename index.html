<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Bebidas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Control de Bebidas</h1>
    <div class="controls">
        <!-- Controles y formulario -->
        <select id="drinkSelector">
            <option value="" disabled selected>Selecciona una bebida</option>
        </select>
        <label for="drinkStatus">Estado de la bebida:</label>
        <label>
            Pagada
            <input type="checkbox" id="isPaidCheckbox">
        </label>
        <label>
            Invitada
            <input type="checkbox" id="isInvitedCheckbox">
        </label>
        <label for="barSelector">Bar:</label>
        <select id="barSelector" required>
            <option value="" disabled selected>Selecciona un bar</option>
        </select>
        <button id="addDrinkBtn">+</button>
        <button id="subtractDrinkBtn">-</button>
        <form id="addDrinkForm">
            <label for="name">Tamaño:</label>
            <input type="text" id="name" required>
            <label for="brand">Marca:</label>
            <input type="text" id="brand" required>
            <select name="category" id="category">
                <option value="Cervezas">Cervezas</option>
                <option value="Vinos">Vinos</option>
                <option value="Licores">Licores</option>
            </select>
            <label for="alcohol">Alcohol (%):</label>
            <!-- <input type="range" id="alcohol" required> -->
            <input id="alcohol" type="number" name="alcohol" step="0.1" max="80" list="defaultNumbers" required />
            <span class="validity"></span>
            <datalist id="defaultNumbers">
                <option value="4.5"></option>
                <option value="5"></option>
                <option value="5.5"></option>
                <option value="6"></option>
                <option value="6.5"></option>
                <option value="7"></option>
            </datalist>

            <button type="submit">Guardar bebida</button>
        </form>
        <form id="addBarForm">
            <label for="barName">Nombre del bar:</label>
            <input type="text" id="barName" name="barName" required>
            <button type="submit">Añadir bar</button>
        </form>

    </div>
    <div class="display">
        <!-- Vista -->
        <p>Bebidas en las últimas 12 horas: <span id="drinkCount">0</span></p>
        <p>Alcohol en las últimas 12 horas: <span id="alcoholCount">0</span></p>
        <p>Bebidas sin pagar: <span id="unpaidDrinksCount">0</span></p>
        <table id="drinkTable">
            <thead>
                <tr>
                    <th>Tamaño</th>
                    <th>Marca</th>
                    <th>Alcohol</th>
                    <th>Entrecopas</th>
                    <th>Local</th>
                    <th>Fecha</th>
                    <th>Pagada</th>
                    <th>Invitada</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla generadas dinámicamente -->
            </tbody>
        </table>
        <h2>Bebidas sin pagar por bar</h2>
        <table id="unpaidDrinksTable">
            <thead>
                <tr>
                    <th>Nombre del bar</th>
                    <th>Bebidas sin pagar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla generadas dinámicamente -->
            </tbody>
        </table>


    </div>
    <script src="script.js"></script>
</body>

</html>
