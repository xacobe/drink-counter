<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Bebidas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Control de Bebidas</h1>
    <div class="controls">
        <!-- Controles y formulario -->
        <select id="drinkSelector">
            <option value="" disabled selected>Selecciona una bebida</option>
        </select>
        <label>
            Pagada
            <input type="checkbox" id="isPaidCheckbox">
        </label>
        <label>
            Invitada
            <input type="checkbox" id="isInvitedCheckbox">
        </label>
        <button id="addDrinkBtn">+</button>
        <button id="subtractDrinkBtn">-</button>
        <form id="addDrinkForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>
            <label for="brand">Marca:</label>
            <input type="text" id="brand" required>
            <label for="alcohol">Alcohol (%):</label>
            <!-- <input type="range" id="alcohol" required> -->
            <input id="alcohol" type="number" name="alcohol" step="0.1" max="80" list="defaultNumbers" required />
            <span class="validity"></span>
            <datalist id="defaultNumbers">
                <option value="4.5"></option>
                <option value="5"></option>
                <option value="5.5"></option>
                <option value="6"></option>
                <option value="6.5"></option>
                <option value="7"></option>
            </datalist>

            <button type="submit">Guardar bebida</button>
        </form>
    </div>
    <div class="display">
        <!-- Vista -->
        <p>Bebidas en las últimas 12 horas: <span id="drinkCount">0</span></p>
        <p>Alcohol en las últimas 12 horas: <span id="alcoholCount">0</span></p>
        <table id="drinkTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Alcohol</th>
                    <th>Fecha (hora:minutos-mes-año)</th>
                    <th>Diferencia (hh:mm:ss)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de la tabla generadas dinámicamente -->
            </tbody>
        </table>

    </div>
    <script src="script.js"></script>
</body>

</html>
